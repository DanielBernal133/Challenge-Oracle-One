<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Escriptador de textos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/index.js"></script>
</head>
<body>
    <main>
        <div class="img">
            <img class="img-vector" src="img/Vector.svg" alt="">
        </div>
        <div class="contenido-encriptador">
            <input type="text" name="" id="input" placeholder="Ingrese el texto aqui">
            <div class="bottones-encriptar">
                <h6 class="info"><img src="img/Vector.jpg" alt="">Solo letras minúsculas y sin acentos</h6>
                <button id="encriptar" onclick="encriptar_texto()">Encriptar</button>
                <button id="desencriptar" onclick="desencriptar_texto()">Desencriptar</button>
            </div>
            <div class="encriptador" id="area-text">
                <img src="img/Muñeco.jpg" alt="">
                <p class="negrita">Ningún mensaje fue encontrado</p>
                <p class="normal">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
